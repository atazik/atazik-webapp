<h2>
	Gestion des utilisateurs
</h2>

<p-card>
	<p-toolbar aria-label="Actions">
		<ng-template #start>
			<p-button icon="pi pi-refresh" class="mr-2" text severity="secondary"/>
		</ng-template>

		<ng-template #end>
			<p-button pRipple icon="pi pi-plus" label="Ajouter un utilisateur"/>
		</ng-template>
	</p-toolbar>

	<p-table
		#dt2
		[value]="users"
		[scrollable]="true"
		[loading]="loading"
		[globalFilterFields]="['name', 'country.name', 'representative.name', 'status']"
	>
		<ng-template #caption>
			<div class="flex">
				<p-iconfield iconPosition="left" class="ml-auto">
					<p-inputicon class="pi pi-search"/>
					<input pInputText type="text" (input)="dt2.filterGlobal($event.target!.value, 'contains')"
								 placeholder="Rechercher un utilisateur"/>
				</p-iconfield>
			</div>
		</ng-template>

		<ng-template #header>
			<tr>
				<th>Nom</th>
				<th>Adresse e-mail</th>
				<th>État du compte</th>
				<th>Rôle</th>
				<th></th>
			</tr>
		</ng-template>
		<ng-template #body let-user>
			<tr>
				<td>{{ user.uid }}</td>
				<td>{{ user.displayName }}</td>
				<td>{{ user.email }}</td>
				<td>{{ user.uid }}</td>
			</tr>
		</ng-template>

		<ng-template #emptymessage>
			<tr>
				<td colspan="8">Aucun utilisateur trouvé.</td>
			</tr>
		</ng-template>
	</p-table>
</p-card>
