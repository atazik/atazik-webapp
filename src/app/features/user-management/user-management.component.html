<h2>
	Gestion des utilisateurs
</h2>

<p-card>
	<p-toolbar aria-label="Actions">
		<ng-template #center>
			<p-iconfield iconPosition="left">
				<p-inputicon class="pi pi-search"/>
				<input type="text" pInputText placeholder="Rechercher"/>
			</p-iconfield>
		</ng-template>

		<ng-template #end>
			<p-button icon="pi pi-plus" label="Ajouter un utilisateur"/>
		</ng-template>
	</p-toolbar>

	<p-table
		[value]="users"
		stripedRows
		[rows]="10"
		[scrollable]="true"
		[loading]=""
		[paginator]="users.length > 10"
		[rowsPerPageOptions]="[10, 25, 50]"
		currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
	>
		<ng-template #header>
			<tr>
				<th>uuid</th>
				<th>Nom</th>
				<th>Email</th>
			</tr>
		</ng-template>
		<ng-template #body let-user>
			<tr>
				<td>{{ user.uid }}</td>
				<td>{{ user.name }}</td>
				<td>{{ user.email }}</td>
			</tr>
		</ng-template>

		<ng-template #emptymessage>
			<tr>
				<td colspan="8">No customers found.</td>
			</tr>
		</ng-template>
	</p-table>
</p-card>
